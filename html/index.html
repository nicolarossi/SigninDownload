<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.js"></script>

  <script>
    $(document).ready(function(){
    $("#form_signin").validate({
    	rules: {
	    name : {
		required:true,
		minlength: 1
	    },
	    surname : {
		required:true,
	    },
	    email : {
                required:true,
                email:true
	    }
	}
    });
    });
  </script>
</head>
<body>

<div class="container">
  <h3>Fill form</h3>
  <p> Please fill the data </p>
  <form action="/index.html" id="form_signin" method="POST">
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input id="name" type="text" class="form-control" name="name" placeholder="Name">
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input id="surname" type="text" class="form-control" name="surname" placeholder="Surname">
    </div>
    <br>
    <br>
    <div class="input-group">
      <span class="input-group-addon">@<i class="glyphicon glyphicon-mail"></i></span>
      <input id="email" type="text" class="form-control" name="email" placeholder="Email">
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-addon">Text</span>
      <input id="msg" type="text" class="form-control" name="msg" placeholder="Additional Info">
    </div>
    <br>
    <div class="form-group">
      <div class="row">
	<div class="col-xs-4">
	</div>
	<div class="col-xs-4">
	  <button type="submit" class="btn btn-success">Submit</button>
	</div>
      </div>
    </div>
  </form>  
  <br>

</div>

</body>
</html>
